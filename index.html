<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <div class="begging">
        <h3>Click "Yes" please</h3>
       <img src="images/10.png" alt="please" class="please"> 
    </div>
    <div class="yesnobtn">
        <div>
            <img src="images/5.png" alt="happycat" class="happycat">
            <img src="images/12.png" alt="leftarrow" class="leftarrow">
            <button class="yesbtn">Yes</button>
        </div>
        
        <div>
            <img src="images/1.png" alt="brokencat" class="brokencat">
            <img src="images/11.png" alt="rightarrow" class="rightarrow">
            <button class="nobtn">No</button>
        </div>
        
    </div>

    
    

</body>
</html>
